<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Social links profile</title>

</head>
<body>

  <main>
    <div class="mainCard">
      
      <div class="info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
        <h1 class="name"> Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="title">"Full stack developer and avid reader."</p>
      </div>
      

      <div class="btndiv">
        <button type="button" class="buttons">GitHub</button>
        <button type="button" class="buttons">Frontend Mentor</button>
        <button type="button" class="buttons">LinkedIn</button>
        <button type="button" class="buttons">Twitter</button>
        <button type="button" class="buttons">Instagram</button>
      </div>
      
    </div>
  </main>
