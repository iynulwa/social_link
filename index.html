<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Social links profile</title>

</head>
<body>

  <div class="mainCard">
    
    <div class="info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
      <p class="name"> Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="title">"Full stack developer and avid reader."</p>
    </div>
    

    <div class="btndiv">
      <button type="button" id="btn">GitHub</button>
      <button type="button" id="btn">Frontend Mentor</button>
      <button type="button" id="btn">LinkedIn</button>
      <button type="button" id="btn">Twitter</button>
      <button type="button" id="btn">Instagram</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">iynulwa</a>.
  </div>
 
</body>
</html>
